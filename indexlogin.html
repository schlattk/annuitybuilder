<script>

var login = [];

$.ajax({
    url: "images/NewBook.xml",
    dataType: "xml",
    success: function (data) {
        var xml_object,prices;
        
        xml_object = $(data);
        

        prices = xml_object.find("Cell");

        prices.each(function () {
            // Make JQ object from child node:
            
          current_node = $(this);
            // Get one of it's attributes:
           
           
        login.push(current_node.text());
      
      
		});

       }
});

if (password.value === login[0]) {window.open(login[1])}
else {alert('please enter correct password')}
